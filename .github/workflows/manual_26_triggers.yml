name: Manual 26 Triggers

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:      # Allow manual trigger

jobs:
  manual-26-triggers:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v3 # checkout the repository content to github runner.

      - name: trigger screen stocks with every letter of the alphabet
        uses: actions/github-script@v6
        with:
          script: |
            const alphabet = 'abcdefghijklmnopqrstuvwxyz';
            const promises = alphabet.split('').map(async (char) => {
              await github.rest.actions.createWorkflowDispatch({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'update_data.yml',
                ref: 'main',
                inputs: {
                  char: char
                }
              });
            });
            
            await Promise.all(promises);
            
            async function checkWorkflowsCompletion() {
              const runs = await github.rest.actions.listWorkflowRunsForRepo({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'update_data.yml'
              });
        
              const incompleteRuns = runs.data.workflow_runs.filter(run => run.status !== 'completed' && run.id !== context.runId);

              console.log(runs.data.workflow_runs.length);
        
              if (incompleteRuns.length === 0) {
                console.log('done');
                await github.rest.actions.createWorkflowDispatch({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  workflow_id: 'update_relative_strength.yml',
                  ref: 'main'
                });
              } else {
                setTimeout(checkWorkflowsCompletion, 5000);
              }
            }
            
            await checkWorkflowsCompletion();
