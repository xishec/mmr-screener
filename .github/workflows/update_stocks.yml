name: Update Stocks List

on:
  schedule:
    - cron: '0 0 * * 0'  # Every Sunday at midnight
  workflow_dispatch:      # Allow manual trigger

jobs:
  update-stocks:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v3 # checkout the repository content to github runner.
      - name: setup python
        uses: actions/setup-python@v3
        with:
          python-version: 3.8 #install the python needed
      - name: execute py script # aggregate current data
        run: |
          python -m pip install -r requirements.txt
          python data_persist/update_stocks.py

      - name: Commit and push if changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add --all
          git diff --quiet && git diff --staged --quiet || git commit -m "Update stocks data [automated]"
          git pull --rebase  # Pull the latest changes
          git push

      - name: trigger screen stocks with every letter of the alphabet
        uses: actions/github-script@v6
        with:
          script: |
            const alphabet = 'abcdefghijklmnopqrstuvwxyz';
            for (const char of alphabet) {
              await github.rest.actions.createWorkflowDispatch({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'relative_strength.yml',
                ref: 'main',
                inputs: {
                  char: char
                }
              });
              await new Promise(resolve => setTimeout(resolve, 5000));
            }