name: Screen Stocks

on:
  # push:
  # branches: [ main ]
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:      # Allow manual trigger
  workflow_run:
    workflows: [ 'Calculate Relative Strength' ]
    types: [ completed ]

jobs:
  screen-stocks:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v3 # checkout the repository content to github runner.
      - name: setup python
        uses: actions/setup-python@v3
        with:
          python-version: 3.8 #install the python needed
      - name: execute py script # aggregate current data
        run: |
          python -m pip install -r requirements.txt
          python screen_stocks.py

      - name: Commit and push if changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add --all
          git diff --quiet && git diff --staged --quiet || git commit -m "Update stocks data [automated]"
          git pull --rebase  # Pull the latest changes
          git push
